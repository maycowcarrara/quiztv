<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz da Fam√≠lia TV</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- VARI√ÅVEIS DE TEMA (Padr√£o: Alegria) --- */
        :root {
            --bg-grad: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            --glass: rgba(255, 255, 255, 0.95);
            --text-main: #2d3436;
            --primary: #6c5ce7;
            --secondary: #00cec9;
            --btn-text: #fff;
            --focus-outline: 4px solid #ffeaa7;
            --focus-glow: 0 0 15px #ffeaa7;
            --card-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            --progress-bg: rgba(0, 0, 0, 0.1);
        }

        /* TEMA 2: JUNGLE */
        [data-theme="jungle"] {
            --bg-grad: linear-gradient(to bottom, #11998e, #38ef7d);
            --glass: rgba(255, 253, 231, 0.98);
            --text-main: #1b5e20;
            --primary: #d35400;
            --secondary: #27ae60;
            --focus-outline: 4px solid #ff9f43;
        }

        /* TEMA 3: CYBERPUNK */
        [data-theme="cyber"] {
            --bg-grad: linear-gradient(135deg, #2d3436, #000000);
            --glass: rgba(45, 52, 54, 0.95);
            --text-main: #dfe6e9;
            --primary: #e056fd;
            --secondary: #0984e3;
            --progress-bg: rgba(255, 255, 255, 0.2);
            --focus-outline: 4px solid #00cec9;
            --focus-glow: 0 0 20px #00cec9;
        }

        /* TEMA 4: OCEANO */
        [data-theme="ocean"] {
            --bg-grad: linear-gradient(to top, #09203f 0%, #537895 100%);
            --glass: rgba(240, 248, 255, 0.95);
            --text-main: #0c2461;
            --primary: #eb3b5a;
            --secondary: #1e3799;
        }

        /* TEMA 5: ALTO CONTRASTE */
        [data-theme="contrast"] {
            --bg-grad: #000000;
            --glass: #000000;
            --text-main: #ffffff;
            --primary: #ff0000;
            --secondary: #ffff00;
            --btn-text: #000;
            --focus-outline: 4px solid #fff;
            --progress-bg: #333;
            border: 2px solid white;
        }

        /* --- CSS GERAL --- */
        body {
            font-family: 'Quicksand', sans-serif;
            background: var(--bg-grad);
            background-attachment: fixed;
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        /* --- HEADER (T√≠tulo + Temas) --- */
        header {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .main-title {
            margin: 0;
            font-size: 2rem;
            color: var(--primary);
            text-transform: uppercase;
            font-weight: 900;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.05);
        }

        .theme-bar {
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.3);
            padding: 8px 15px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
        }

        .dot {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 3px solid white;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* --- CONTAINER PRINCIPAL --- */
        .app-container {
            width: 100%;
            height: 100%;
            max-width: 1200px;
            background: var(--glass);
            border-radius: 30px;
            box-shadow: var(--card-shadow);
            padding: 30px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            transition: background 0.3s ease;
        }

        /* --- FOCO DO CONTROLE REMOTO --- */
        :focus {
            outline: none;
            /* Remove padr√£o feio do browser */
        }

        /* Aplica estilo de foco customizado para elementos naveg√°veis */
        button:focus,
        input:focus,
        .scene:focus,
        .dot:focus {
            outline: var(--focus-outline);
            box-shadow: var(--focus-glow, none);
            transform: scale(1.05);
            z-index: 500;
        }

        /* Foco espec√≠fico no cart√£o */
        .scene:focus .card {
            border: 4px solid var(--secondary);
            /* Borda extra para indicar foco no card */
        }

        /* --- TELAS --- */
        .screen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .setup-screen {
            justify-content: center;
        }

        .game-screen {
            justify-content: space-between;
        }

        .status-msg {
            font-size: 1.5rem;
            margin: 15px 0;
            font-weight: bold;
        }

        .error {
            color: #d63031;
        }

        .success {
            color: #00b894;
        }

        /* Inputs */
        .input-group {
            background: rgba(0, 0, 0, 0.05);
            padding: 25px;
            border-radius: 20px;
            width: 70%;
            text-align: center;
        }

        input[type="text"] {
            font-size: 1.4rem;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #ccc;
            width: 50%;
        }

        /* Bot√µes */
        .btn {
            padding: 12px 30px;
            font-size: 1.3rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            color: var(--btn-text);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: 0.2s;
            margin: 5px;
        }

        .btn-add {
            background: var(--text-main);
        }

        .btn-start {
            background: var(--secondary);
            width: 60%;
            font-size: 1.8rem;
            margin-top: 20px;
        }

        .btn-wrong {
            background: var(--primary);
            width: 150px;
        }

        .btn-correct {
            background: var(--secondary);
            width: 150px;
        }

        #player-list {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .p-tag {
            font-size: 1.1rem;
            background: #fff;
            padding: 8px 15px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        /* Placar */
        .scoreboard {
            display: flex;
            gap: 15px;
            padding: 8px 20px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 50px;
            margin-bottom: 10px;
        }

        .chip {
            padding: 8px 20px;
            font-size: 1.2rem;
            background: #fff;
            border-radius: 30px;
            border: 4px solid transparent;
            color: #333;
        }

        .chip.active {
            border-color: var(--primary);
            transform: scale(1.1);
            font-weight: bold;
        }

        /* CART√ÉO 3D (Focusable via tabindex) */
        .scene {
            perspective: 1000px;
            width: 90%;
            flex-grow: 1;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 25px;
            /* Para o outline ficar redondo */
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 25px;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            box-sizing: border-box;
            text-align: center;
            background: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .back {
            transform: rotateY(180deg);
            background: #f0fff4;
            border: 5px solid var(--secondary);
        }

        .front {
            border-bottom: 10px solid #eee;
        }

        .big-text {
            font-size: 2.2rem;
            line-height: 1.3;
            font-weight: 600;
        }

        .label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
            margin-bottom: 15px;
        }

        /* Rodap√© de Jogo */
        .footer-controls {
            width: 100%;
            text-align: center;
            padding-top: 10px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 15px;
            min-height: 60px;
        }

        .progress-track {
            width: 100%;
            height: 12px;
            background: var(--progress-bg);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: var(--primary);
            transition: width 0.5s ease;
        }

        .progress-text {
            font-size: 0.9rem;
            font-weight: bold;
            opacity: 0.8;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body data-theme="alegria">

    <header>
        <h1 class="main-title">Quiz da Fam√≠lia</h1>

        <div class="theme-bar">
            <button class="dot" style="background:#a1c4fd" onclick="setTheme('')" title="Padr√£o"></button>
            <button class="dot" style="background:#11998e" onclick="setTheme('jungle')" title="Natureza"></button>
            <button class="dot" style="background:#e056fd" onclick="setTheme('cyber')" title="Cyberpunk"></button>
            <button class="dot" style="background:#09203f" onclick="setTheme('ocean')" title="Oceano"></button>
            <button class="dot" style="background:#000" onclick="setTheme('contrast')" title="Contraste"></button>
        </div>
    </header>

    <div class="app-container">

        <div id="setup" class="screen setup-screen">
            <div id="loading-msg" class="status-msg">üîÑ Carregando perguntas...</div>

            <div id="player-setup" class="hidden"
                style="width: 100%; display:flex; flex-direction:column; align-items:center;">
                <div class="input-group">
                    <label style="display:block; font-size:1.3rem; margin-bottom:10px;">Jogadores</label>
                    <input type="text" id="pName" placeholder="Nome" onkeydown="if(event.key==='Enter') addPlayer()">
                    <button class="btn btn-add" onclick="addPlayer()">ADD</button>
                    <div id="player-list"></div>
                </div>

                <button class="btn btn-start" onclick="startGame()">INICIAR JOGO</button>
                <p style="margin-top:10px; opacity:0.6">Total de cartas: <span id="card-count">0</span></p>
            </div>
        </div>

        <div id="game" class="hidden screen game-screen">
            <div class="scoreboard" id="board"></div>

            <div class="scene" id="sceneContainer" tabindex="0" onclick="flip()" onkeydown="handleCardKey(event)">
                <div class="card" id="mainCard">
                    <div class="face front">
                        <span class="label">PERGUNTA</span>
                        <div class="big-text" id="qText">...</div>
                        <div style="font-size:0.8rem; margin-top:20px; color:#aaa">(Pressione OK para ver a resposta)
                        </div>
                    </div>
                    <div class="face back">
                        <span class="label" style="color:var(--secondary)">RESPOSTA</span>
                        <div class="big-text" id="aText">...</div>
                    </div>
                </div>
            </div>

            <div class="footer-controls">
                <div id="actions" class="controls hidden">
                    <button class="btn btn-wrong" onclick="next(false)">ERREI</button>
                    <button class="btn btn-correct" onclick="next(true)">ACERTEI</button>
                </div>

                <div class="progress-track">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
                <div class="progress-text">
                    Faltam <span id="remainingCount">0</span> perguntas
                </div>
            </div>
        </div>

        <div id="end" class="hidden screen setup-screen">
            <h1 style="font-size:3rem">VENCEDOR! üèÜ</h1>
            <h2 id="winner" style="font-size:2.5rem; color:var(--primary); margin:10px;"></h2>

            <div id="ranking"
                style="background:rgba(0,0,0,0.05); padding:20px; border-radius:15px; width:60%; margin:20px 0;"></div>

            <button class="btn btn-start" onclick="location.reload()">NOVO JOGO</button>
        </div>
    </div>

    <script>
        // --- TEMAS ---
        function setTheme(t) {
            if (t) document.body.setAttribute('data-theme', t);
            else document.body.removeAttribute('data-theme');
        }

        // --- ESTADO ---
        let deck = [];
        let players = [];
        let turn = 0;
        let isFlipped = false;
        let totalStart = 0;

        // --- INICIALIZA√á√ÉO ---
        window.onload = async function () {
            const msg = document.getElementById('loading-msg');
            try {
                const response = await fetch('flashcards.csv?v=' + new Date().getTime());
                if (!response.ok) throw new Error("Arquivo n√£o encontrado");

                const text = await response.text();
                deck = parseCSV(text);

                if (deck.length > 0) {
                    totalStart = deck.length;
                    msg.innerHTML = `<span class="success">‚úÖ Arquivo carregado!</span>`;
                    document.getElementById('player-setup').classList.remove('hidden');
                    document.getElementById('card-count').innerText = deck.length;
                } else {
                    throw new Error("CSV vazio");
                }
            } catch (e) {
                msg.innerHTML = `<span class="error">‚ùå Erro: ${e.message}</span><br><br>
                <input type="file" onchange="manualLoad(this)">`;
            }
        };

        // --- PARSER ---
        function parseCSV(text) {
            const rows = [];
            let r = [], f = '', q = false;
            for (let i = 0; i < text.length; i++) {
                let c = text[i], n = text[i + 1];
                if (c === '"') { if (q && n === '"') { f += '"'; i++; } else { q = !q; } }
                else if (c === ',' && !q) { r.push(f); f = ''; }
                else if ((c === '\n' || c === '\r') && !q) {
                    if (f || r.length) r.push(f);
                    if (r.length >= 2) rows.push({ q: r[0], a: r[1] });
                    r = []; f = '';
                } else { f += c; }
            }
            if (f || r.length) { r.push(f); if (r.length >= 2) rows.push({ q: r[0], a: r[1] }); }
            return rows;
        }

        function manualLoad(input) {
            const f = input.files[0];
            if (!f) return;
            const r = new FileReader();
            r.onload = e => {
                deck = parseCSV(e.target.result);
                totalStart = deck.length;
                document.getElementById('loading-msg').innerText = "‚úÖ Carregado!";
                document.getElementById('player-setup').classList.remove('hidden');
            };
            r.readAsText(f);
        }

        // --- JOGO ---
        function addPlayer() {
            const el = document.getElementById('pName');
            const val = el.value.trim();
            if (val) {
                players.push({ name: val, score: 0 });
                el.value = '';
                document.getElementById('player-list').innerHTML = players.map(p => `<span class="p-tag">üë§ ${p.name}</span>`).join('');
            }
        }

        function startGame() {
            if (!players.length) return alert("Adicione jogadores!");

            // Shuffle
            for (let i = deck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [deck[i], deck[j]] = [deck[j], deck[i]];
            }

            document.getElementById('setup').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');

            updateUI();
            loadCard();

            // Foco inicial no cart√£o para facilitar uso do controle
            setTimeout(() => document.getElementById('sceneContainer').focus(), 500);
        }

        function updateUI() {
            document.getElementById('board').innerHTML = players.map((p, i) => `
                <div class="chip ${i === turn ? 'active' : ''}">${p.name}: ${p.score}</div>
            `).join('');

            const remaining = deck.length;
            const done = totalStart - remaining;
            const pct = (done / totalStart) * 100;
            document.getElementById('progressBar').style.width = pct + "%";
            document.getElementById('remainingCount').innerText = remaining;
        }

        function loadCard() {
            if (!deck.length) return endGame();
            isFlipped = false;
            document.getElementById('mainCard').classList.remove('flipped');
            document.getElementById('actions').classList.add('hidden');

            document.getElementById('qText').innerText = deck[0].q;
            document.getElementById('aText').innerText = deck[0].a;

            updateUI();
            // Retorna o foco para o cart√£o ao carregar nova pergunta
            document.getElementById('sceneContainer').focus();
        }

        function flip() {
            const card = document.getElementById('mainCard');
            isFlipped = !isFlipped;
            if (isFlipped) {
                card.classList.add('flipped');
                document.getElementById('actions').classList.remove('hidden');
                // Move o foco para o bot√£o ACERTEI (mais comum)
                setTimeout(() => document.querySelector('.btn-correct').focus(), 300);
            } else {
                card.classList.remove('flipped');
                document.getElementById('actions').classList.add('hidden');
                document.getElementById('sceneContainer').focus();
            }
        }

        // Fun√ß√£o para capturar tecla ENTER no cart√£o (Acessibilidade TV)
        function handleCardKey(e) {
            if (e.key === 'Enter' || e.keyCode === 13) {
                flip();
            }
        }

        function next(point) {
            if (point) players[turn].score++;
            turn = (turn + 1) % players.length;
            deck.shift();
            loadCard();
        }

        function endGame() {
            document.getElementById('game').classList.add('hidden');
            document.getElementById('end').classList.remove('hidden');
            document.querySelector('header').classList.add('hidden');

            players.sort((a, b) => b.score - a.score);
            document.getElementById('winner').innerText = players[0].name;

            document.getElementById('ranking').innerHTML = players.map((p, i) => `
                <div style="display:flex; justify-content:space-between; font-size:1.5rem; border-bottom:1px solid #ccc; padding:5px;">
                    <span>${i + 1}¬∫ ${p.name}</span>
                    <b>${p.score}</b>
                </div>
            `).join('');

            // Foco no bot√£o de novo jogo
            setTimeout(() => document.querySelector('#end .btn-start').focus(), 500);
        }
    </script>
</body>

</html>
